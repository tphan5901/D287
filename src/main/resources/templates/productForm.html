<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Part Form</title>
</head>

<body>
<h1>Product form</h1>

<form action="#"  id="productForm"  th:action="@{/addProductForm}" th:object="${product}" method="POST"}>
    <p><input type="hidden" th:field="*{id}"/></p>
    <p>Name <input type="text" id = "name" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/></p>
    <p>Price <input type="text" id = "price" th:field="*{price}" placeholder= "Price" class="form-control mb-4 col-4"/></p>
    <p>Inventory <input type="text" id = "inventory" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4"/></p>


    <p><input type="submit" value="Submit" /></p>
</form>


<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <h2>Available Parts</h2>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Inventory</th>
        <th>Action</th>
    </tr>
    </thead>
    <form>
        <tr th:each="tempPart : ${availparts}">
            <td th:text="${tempPart.name}">1</td>
            <td th:text="${tempPart.price}">1</td>
            <td th:text="${tempPart.inv}">1</td>
            <td><a th:href="@{/associatepart(partID=${tempPart.id})}" class="btn btn-primary btn-sm mb-3">Add</a>
            </td>
        </tr>
    </form>
</table>

<table class="table table-bordered table-striped">
    <h2>Associated Parts</h2>
    <thead class="thead-dark">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Inventory</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempPart : ${assparts}">
        <td th:text="${tempPart.name}">1</td>
        <td th:text="${tempPart.price}">1</td>
        <td th:text="${tempPart.inv}">1</td>
        <td><a th:href="@{/removepart(partID=${tempPart.id})}"  class="btn btn-primary btn-sm mb-3">Remove</a>
        </td>
    </tr>
    </tbody>
</table>

<script>
    document.getElementById('productForm').addEventListener('submit', function(event) {
    let name = document.getElementById('name').value;
    let inv = document.getElementById('inventory').value;
    let price = document.getElementById('price').value;

    if (!name || !inv || !price) {
        alert('All fields must be filled out');
        event.preventDefault();
    }
});
</script>


</body>
</html>
